<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>React tutorial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./1 - Start/lesson10styling.css" />
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
  class Counter extends React.Component {
    constructor(props) {
      super(props);
      console.log('this: ', this);
      this.state = { count: 0 }
      this.click = this.click.bind(this)
    }

    click() {
      console.log("Clicked");
    }

    render() {
      console.log(this.state);
      return (
        <div className="container">
          <Button className="btn blue-btn" clickHandler={this.click} text="Click Me" />  
        </div>
      )
    }
  }

  Counter.defaultProps = { text: 'Hello, World!' };
  Counter.propTypes = { text: React.PropTypes.string }

  const Button = (props) => {
    return (
      <button className={props.className} onClick={props.clickHandler}>{props.text}</button>
    )
  };

  ReactDOM.render(
    <Counter />,
    document.getElementById('app')
  );
  </script>
</body>

</html>
