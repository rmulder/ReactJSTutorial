<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>React tutorial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  <link rel="stylesheet" type="text/css" href="lesson10styling.css" />
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
      class CounterChallenge extends React.Component {
        constructor(props) {
          super(props);
          this.state = { count: 0 };
          this.incrementCount = this.incrementCount.bind(this);
        }

        incrementCount(value) {
          this.setState({
            count: this.state.count + value
          });
        }

        render() {
          return (
            <div className="container">
              <h1>Count: {this.state.count}</h1>
              <Button
                style="btn blue-btn"
                text={`${this.props.text} ${this.props.valueOne}`}
                value={this.props.valueOne}
                clickHandlerOld={this.incrementCount.bind(this, this.props.valueOne)}
                clickHandler={() => this.incrementCount(this.props.valueOne)}
              />
              <Button
                style="btn green-btn"
                text={`${this.props.text} ${this.props.valueTwo}`}
                value={this.props.valueTwo}
                clickHandlerOld={this.incrementCount.bind(this, this.props.valueTwo)}
                clickHandler={() => this.incrementCount(this.props.valueTwo)}
              />
              <Button
                style="btn purple-btn"
                text={`${this.props.text} ${this.props.valueThree}`}
                value={this.props.valueThree}
                clickHandlerOld={this.incrementCount.bind(this, this.props.valueThree)}
                clickHandler={() => this.incrementCount(this.props.valueThree)}
              />
            </div>
          );
        }
      }

      CounterChallenge.defaultProps = {
        valueOne: 1,
        valueTwo: 5,
        valueThree: 10,
        text: "Add"
      };

      const Button = (props) => {
        return (
          <button
            className={props.style}
            value={props.value}
            onClick={props.clickHandler}
          >
            {props.text}
          </button>
        );
      };

      Button.propTypes = {
        text: React.PropTypes.string,
        style: React.PropTypes.string,
        value: React.PropTypes.number,
        clickHandler: React.PropTypes.func.isRequired
      };

      ReactDOM.render(
        <CounterChallenge valueOne={1} valueTwo={5} valueThree={10} />,
        document.getElementById("app")
      );
    </script>
</body>

</html>
