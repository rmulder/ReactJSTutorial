<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>React tutorial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
  /*
  // Old way:
  var Counter = React.createClass({
    // Either:
    render: function() {

    }

    //Or: 
    render() {

    }
  });
  */

  // ES6 Way:
  class Counter extends React.Component {
    constructor(props) {
      super(props);
      console.log('this: ', this);
      this.state = { count: 0 }
      this.click = this.click.bind(this)
      // NOTE: if you need to pass a value into this function, instead use ES6 arrow functions like this:
      // <div onClick={() => this.click(100)}>{this.props.text}</div>
    }

    click(val) {
      // alert("Clicked");
      console.log(this, val);
    }
    // NOTE: CANNOT use getDefaultProps when using a standard ES6 class!
    /*
    getDefaultProps() {
      return ({
        text: 'Some text'
      })
    }
    */

    // NOTE: CANNOT use getInitialState when using a standard ES6 class!
    /*
    getInitialState() {
      return ({
        count: 0
      });
    }
    */
    /*
    render() {
      console.log(this.state);
      return (
        <div>{this.props.text}</div>

        <div onClick={this.click}>{this.props.text}</div>

        <div onClick={() => this.click()}>{this.props.text}</div>

        <div onClick={() => this.click(100)}>{this.props.text}</div>

        <div onClick={this.click.bind(this, 10)}>{this.props.text}</div>
      )
    }
    */
    // MUST be done this way!
    render() {
      console.log(this.state);
      return (
        <div onClick={() => this.click(100)}>{this.props.text}</div>
      )
    }
  }

  Counter.defaultProps = {
    text: 'Some text'
  };

  Counter.propTypes = { text: React.PropTypes.string }
  //Counter.initialState = { count: 0 } ===> We do not do it this way!
  ReactDOM.render(
    <Counter text="Built with ES6 classes" />,
    document.getElementById('app')
  );
  </script>
</body>

</html>
