<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      var LifecycleComponent = React.createClass({
        increment: function() {
          this.setState({
            count: this.state.count + 1
          });
        },
        // 1: called ONCE
        // BEFORE COMPONENT IS RENDERED
        getDefaultProps: function() {
          console.log("Getting our default properties");
        },
        // 2: called ONCE
        // BEFORE COMPONENT IS RENDERED
        getInitialState: function() {
          console.log("Getting our initial state");
          return {
            count: 0
          };
        },
        // 3: called ONCE
        // BEFORE COMPONENT IS RENDERED
        componentWillMount: function() {
          console.log("Component is mounting: ", this.state, this.props);
        },
        // 4: called whenever our component changes!
        render: function() {
          console.log("Component is rendered");
          return <button onClick={this.increment}>{this.state.count}</button>;
        },
        // 5: called ONCE
        // AFTER COMPONENT IS RENDERED
        // Has access to state, props, and the DOM!
        componentDidMount: function() {
          console.log(
            "Component has rendered: ",
            this.state,
            this.props,
            ReactDOM.findDOMNode(this)
          );
        }
      });

      ReactDOM.render(<LifecycleComponent />, document.getElementById("app"));
    </script>
  </body>
</html>
